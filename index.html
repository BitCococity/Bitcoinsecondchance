<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitcoin Second Chance - Memoria</title>
  <script src="https://cdn.worldcoin.org/idkit/v1.1.0/idkit.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .telegram-link {
      background: #0088cc;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 80px);
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }

    .card {
      width: 80px;
      height: 80px;
      background-color: #222;
      border: 2px solid #ff66cc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .card.flipped {
      background-color: #333;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #66ffcc;
    }

    .puf-button {
      margin-top: 30px;
      display: inline-block;
      background: #00e676;
      color: #000;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00e676;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Second Chance üåç</h1>
  <p>Verifica tu identidad con World ID y juega al memorama Cococity üß†</p>

  <div id="world-id-container"></div>

  <a href="https://t.me/bitcoinsecondchance" class="telegram-link" target="_blank">√önete al Telegram üöÄ</a>

  <div id="game-board"></div>
  <div id="message" class="result"></div>

  <a href="https://worldcoin.org/mini-app?app_id=app_15daccf5b7d4ec9b7dbba044a8fdeab5&app_mode=mini-app" 
     target="_blank" class="puf-button">
    üåç Adquiere m√°s Bitcoin Second Chance
  </a>

  <script>
    window.IDKit.init({
      app_id: "bitcoinerssecondchance",
      action: "bitcoinerssecondchance",
      signal: "hola",
      onSuccess: (proof) => {
        console.log("Verificado con ", proof);
        alert("‚úÖ ¬°Verificado con √©xito!");
      },
      onError: (error) => {
        console.error("Error en verificaci√≥n:", error);
        alert("‚ùå Hubo un error al verificar.");
      },
    });
    IDKit.mount("#world-id-container");

    const icons = ["üçí", "ü™ô", "üîî", "üíé", "‚≠ê", "üçÄ"];
    let cards = [...icons, ...icons];
    let flippedCards = [];
    let matched = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function createBoard() {
      const board = document.getElementById("game-board");
      shuffle(cards);
      cards.forEach((icon, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.dataset.icon = icon;
        card.dataset.index = index;
        card.innerHTML = "";
        card.addEventListener("click", handleFlip);
        board.appendChild(card);
      });
    }

    function handleFlip(e) {
      const card = e.currentTarget;
      if (flippedCards.length >= 2 || card.classList.contains("flipped")) return;
      card.classList.add("flipped");
      card.innerHTML = card.dataset.icon;
      flippedCards.push(card);
      if (flippedCards.length === 2) {
        setTimeout(checkMatch, 800);
      }
    }

    function checkMatch() {
      const [card1, card2] = flippedCards;
      if (card1.dataset.icon === card2.dataset.icon) {
        matched++;
        if (matched === icons.length) {
          document.getElementById("message").textContent = "üéâ ¬°Has encontrado todas las parejas!";
        }
      } else {
        card1.classList.remove("flipped");
        card2.classList.remove("flipped");
        card1.innerHTML = "";
        card2.innerHTML = "";
      }
      flippedCards = [];
    }

    createBoard();
  </script>
</body>
</html>
