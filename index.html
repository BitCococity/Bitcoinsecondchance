<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Second Chance - Ruleta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .telegram-link {
      background: #0088cc;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
    }

    .wheel-container {
      margin-top: 30px;
    }

    .wheel {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid #ff00cc;
      position: relative;
      overflow: hidden;
      transform: rotate(0deg);
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .segment {
      width: 50%;
      height: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 0%;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #00e676;
      position: absolute;
      top: -30px;
      left: calc(50% - 20px);
    }

    .spin-btn {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #ff66cc;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff66cc;
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #66ffcc;
    }

    .score {
      font-size: 1.5rem;
      color: #00e676;
      font-weight: bold;
    }

    .puf-button {
      margin-top: 30px;
      display: inline-block;
      background: #00e676;
      color: #000;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00e676;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Second Chance üåç</h1>
  <p>¬°Gira la ruleta y gana puntos!</p>

  <!-- Telegram -->
  <a href="https://t.me/bitcoinsecondchance" class="telegram-link" target="_blank">√önete al Telegram üöÄ</a>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
    <button class="spin-btn" id="spinBtn">üéØ Girar Ruleta</button>
    <div class="result" id="result">Haz girar la ruleta...</div>
    <div class="score">Puntos: <span id="score">0</span></div>
  </div>

  <!-- Enlace a PUF -->
  <a href="https://worldcoin.org/mini-app?app_id=app_15daccf5b7d4ec9b7dbba044a8fdeab5&app_mode=mini-app" 
     target="_blank" class="puf-button">
    Comprar m√°s Bitcoin Second Chance en PUF
  </a>

  <script>
    const segments = [0, 5, 10, 20, 0, 15];
    let currentRotation = 0;
    let score = 0;

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const scoreDisplay = document.getElementById("score");

    // Crear los segmentos
    segments.forEach((points, index) => {
      const segment = document.createElement("div");
      const angle = index * (360 / segments.length);
      segment.className = "segment";
      segment.style.transform = `rotate(${angle}deg) skewY(-60deg)`;
      segment.textContent = `${points}`;
      wheel.appendChild(segment);
    });

    document.getElementById("spinBtn").addEventListener("click", () => {
      const randomIndex = Math.floor(Math.random() * segments.length);
      const angle = 360 * 4 + (360 / segments.length) * randomIndex;
      currentRotation += angle;
      wheel.style.transform = `rotate(${currentRotation}deg)`;

      const earned = segments[randomIndex];
      setTimeout(() => {
        score += earned;
        result.textContent = earned > 0
          ? `¬°Ganaste ${earned} puntos!`
          : "¬°Sin suerte esta vez!";
        scoreDisplay.textContent = score;
      }, 4000);
    });
  </script>
</body>
</html>
