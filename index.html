<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bitcoin Second Chance 🌍</title>
  <script src="https://cdn.worldcoin.org/idkit/v1.1.0/idkit.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0d0d0d;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .telegram-link {
      background: #0088cc;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin: 20px 0;
    }

    .dice-container {
      margin-top: 40px;
    }

    .dice-display {
      font-size: 4rem;
      margin: 10px 0;
    }

    .dice-button {
      font-size: 1.2rem;
      background: #ff66cc;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #ff66cc;
      margin-bottom: 10px;
    }

    .dice-result {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #66ffcc;
    }

    .puf-button {
      margin-top: 30px;
      display: inline-block;
      background: #00e676;
      color: #000;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00e676;
    }

    .highlight {
      color: #ffcc00;
      font-weight: bold;
      margin-top: 10px;
      font-size: 1.1rem;
    }

    .win-message {
      font-size: 1.5rem;
      color: #00e676;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Bitcoin Second Chance 🌍</h1>
  <p>Verifica tu identidad con World ID y participa en el juego de dados 🎲</p>

  <!-- World ID -->
  <div id="world-id-container"></div>

  <!-- Telegram -->
  <a href="https://t.me/bitcoinsecondchance" class="telegram-link" target="_blank">Únete al Telegram 🚀</a>

  <!-- Juego de Dados -->
  <div class="dice-container">
    <h2 class="highlight">🎯 Lanza los dados: si haces un 7, ganas 10 puntos</h2>
    <button class="dice-button" id="rollBtn">🎲 Lanzar Dados</button>
    <div class="dice-display" id="dice">🎲 🎲</div>
    <div class="dice-result" id="result">Tira los dados para intentarlo</div>
    <div class="dice-result">Puntos totales: <span id="score">0</span></div>
    <div id="winMessage" class="win-message">¡Ganaste 10 puntos por sacar un 7!</div>
  </div>

  <!-- Enlace a PUF -->
  <a href="https://worldcoin.org/mini-app?app_id=app_15daccf5b7d4ec9b7dbba044a8fdeab5&app_mode=mini-app" 
     target="_blank" class="puf-button">
    Comprar más Bitcoin Second Chance en PUF
  </a>

  <script>
    // Inicializar World ID
    window.IDKit?.init({
      app_id: "app_3efe44260e44d2d9470e655ce73c2a44",
      action: "bitcoinerssecondchance",
      signal: "hola",
      onSuccess: (proof) => {
        console.log("Verificado con ", proof);
        alert("✅ ¡Verificado con éxito!");
      },
      onError: (error) => {
        console.error("Error en verificación:", error);
        alert("❌ Hubo un error al verificar.");
      },
    });

    IDKit?.mount("#world-id-container");

    // Juego de dados funcional
    let score = 0;
    document.addEventListener("DOMContentLoaded", () => {
      const rollBtn = document.getElementById("rollBtn");
      const dice = document.getElementById("dice");
      const result = document.getElementById("result");
      const scoreDisplay = document.getElementById("score");
      const winMessage = document.getElementById("winMessage");

      rollBtn.addEventListener("click", () => {
        const die1 = Math.floor(Math.random() * 6) + 1;
        const die2 = Math.floor(Math.random() * 6) + 1;
        const sum = die1 + die2;

        const symbols = ["⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];
        dice.textContent = `${symbols[die1 - 1]} ${symbols[die2 - 1]}`;

        if (sum === 7) {
          score += 10;
          result.textContent = "🎉 ¡Hiciste 7! Ganas 10 puntos.";
          winMessage.style.display = "block";
        } else {
          result.textContent = `La suma fue ${sum}. Intenta de nuevo.`;
          winMessage.style.display = "none";
        }

        scoreDisplay.textContent = score;
      });
    });
  </script>
</body>
</html>
